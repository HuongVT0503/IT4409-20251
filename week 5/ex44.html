<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Async Demo: Users & Posts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#0f172a; --card:#111827; --text:#e5e7eb; --accent:#60a5fa; --muted:#94a3b8; }
    body { margin:0; font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif; background:var(--bg); color:var(--text); }
    .wrap { max-width:900px; margin:40px auto; padding:24px; background:var(--card); border-radius:16px; box-shadow:0 8px 24px rgba(0,0,0,.35); }
    h1 { margin:0 0 8px; font-size:1.5rem; }
    p.desc { margin:0 0 16px; color:var(--muted); }
    .toolbar { display:flex; gap:12px; flex-wrap:wrap; margin-bottom:16px; }
    button { cursor:pointer; border:0; padding:10px 14px; border-radius:10px; background:var(--accent); color:#0b1220; font-weight:600; }
    button.secondary { background:#334155; color:#e2e8f0; }
    .cols { display:grid; grid-template-columns: 1fr 1fr; gap:16px; }
    .panel { background:#0b1220; border-radius:12px; padding:12px; min-height:200px; }
    .panel h2 { font-size:1rem; margin:0 0 8px; color:#cbd5e1; }
    #posts { display:flex; flex-direction:column; gap:8px; }
    .post { padding:8px 10px; background:#0f1a2b; border:1px solid #1e293b; border-radius:8px; }
    .post button { background:#1d4ed8; color:white; padding:6px 10px; border-radius:8px; }
    #log { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; white-space:pre-wrap; overflow:auto; height:260px; background:#0a0f1a; border:1px solid #1f2937; border-radius:10px; padding:10px; }
    .timestamp { color:#94a3b8; }
    @media (max-width: 820px){ .cols { grid-template-columns:1fr; } }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Async Workflow Demo</h1>
    <p class="desc">Fetch a user, then their posts, then any post’s detail. Click a post to view its detail again.</p>

    <div class="toolbar">
      <button id="run">Run demo</button>
      <button id="clear" class="secondary">Clear log</button>
    </div>

    <div class="cols">
      <div class="panel">
        <h2>Posts</h2>
        <div id="posts"><em>No posts yet.</em></div>
      </div>

      <div class="panel">
        <h2>Log</h2>
        <div id="log" aria-live="polite"></div>
      </div>
    </div>
  </div>

  <script>
    // --- Your original functions (unchanged) + a log() implementation ---
    function log(message) {
      const logBox = document.getElementById("log");
      const time = new Date().toLocaleTimeString();
      const line = document.createElement("div");
      line.innerHTML = `<span class="timestamp">[${time}]</span> ${message}`;
      logBox.appendChild(line);
      logBox.scrollTop = logBox.scrollHeight;
    }

    function getUser() {
      log("Bước 1. Gọi getUser()");
      return new Promise((resolve) => {
        setTimeout(() => {
          const user = { id: 1, name: "Lam" };
          log("User: " + user.name);
          resolve(user);
        }, 400);
      });
    }

    function getPosts(userId) {
      log("Bước 2. Gọi getPosts(" + userId + ")");
      return new Promise((resolve) => {
        setTimeout(() => {
          const posts = [
            { id: 101, title: "Post A" },
            { id: 102, title: "Post B" },
          ];
          log("Posts: " + posts.map((p) => p.title).join(", "));
          resolve(posts);
        }, 400);
      });
    }

    function getPostDetail(postId) {
      log("Bước 3. Gọi getPostDetail(" + postId + ")");
      return new Promise((resolve) => {
        setTimeout(() => {
          const detail = { id: postId, title: "Chi tiết bài viết " + postId };
          log("Detail: " + detail.title);
          resolve(detail);
        }, 400);
      });
    }
    // --- End of your functions ---

    // Build simple UI for posts
    function renderPosts(posts) {
      const postsBox = document.getElementById("posts");
      postsBox.innerHTML = "";
      if (!posts || posts.length === 0) {
        postsBox.innerHTML = `<em style="color:#94a3b8">No posts.</em>`;
        return;
      }

      posts.forEach((p) => {
        const item = document.createElement("div");
        item.className = "post";
        item.innerHTML = `
          <div style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
            <div>
              <div style="font-weight:700">${p.title}</div>
              <div style="color:#94a3b8; font-size:.9rem">ID: ${p.id}</div>
            </div>
            <button data-id="${p.id}">View detail</button>
          </div>
        `;
        postsBox.appendChild(item);
      });

      // Click handlers for each post’s "View detail" button
      postsBox.querySelectorAll("button[data-id]").forEach(btn => {
        btn.addEventListener("click", async (e) => {
          const pid = Number(e.currentTarget.getAttribute("data-id"));
          await getPostDetail(pid);
        });
      });
    }

    // Primary workflow with async/await
    async function runWorkflow() {
      try {
        const user = await getUser();
        const posts = await getPosts(user.id);
        renderPosts(posts);

        // Optionally fetch the first post’s detail automatically
        if (posts.length > 0) {
          await getPostDetail(posts[0].id);
        }
      } catch (err) {
        log("⚠️ Error: " + (err?.message || err));
      }
    }

    // Wire buttons
    document.getElementById("run").addEventListener("click", runWorkflow);
    document.getElementById("clear").addEventListener("click", () => {
      document.getElementById("log").innerHTML = "";
      document.getElementById("posts").innerHTML = `<em style="color:#94a3b8">No posts yet.</em>`;
    });
  </script>
</body>
</html>
